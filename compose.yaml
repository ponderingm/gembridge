services:
  gemini-api:
    build: ./server
    restart: unless-stopped
    ports:
      - "${GEMINI_API_PORT:-8005}:8000"
    env_file:
      - .env
    environment:
      - TZ=${TZ:-Asia/Tokyo}
    volumes:
      - gembridge_data:/app/data

  gemini-browser:
    image: lscr.io/linuxserver/chromium:latest
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined # Required for modern Chrome
    ports:
      - "${GEMINI_BROWSER_HTTP_PORT:-3005}:3000"
      - "${GEMINI_BROWSER_HTTPS_PORT:-3006}:3001"
    volumes:
      - gembridge_browser_config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Asia/Tokyo}
      - CHROME_CLI=https://gemini.google.com # Auto-open Gemini
    shm_size: "1gb" # Prevent crashes
    depends_on:
      - gemini-api

volumes:
  gembridge_data:
  gembridge_browser_config:
